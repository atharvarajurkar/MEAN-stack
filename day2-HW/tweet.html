<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet UI design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="tweet">
        <img class="thumbnail" src="https://xsgames.co/randomusers/avatar.php?g=male" alt="profile pic">
        <div style="margin-left: 12px;">
            <div style="display: flex;">
                <div class="name">John Doe</div>
                <div class="metadata">@johndoe &middot; Dec 25</div>
            </div>
            <div class="message">I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.</div>
            <div class="actionsrow">
                <div class="action">
                    <i class="material-symbols-outlined icon">
                        comment
                    </i>
                    <div class="actioncount">1,094</div>
                </div>
                <div class="action">
                    <i class="material-symbols-outlined icon">
                        repeat
                    </i>
                    <div class="actioncount">5</div>
                </div>
                <div class="action">
                    <i class="material-symbols-outlined icon">
                        favorite
                    </i>
                    <div class="actioncount">8,402</div>
                </div>
                <div class="action">
                    <i class="material-symbols-outlined icon">
                        ios_share
                    </i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

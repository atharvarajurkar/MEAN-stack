<div class="main" [ngStyle]="{'background-image':getImagePath()}">
    <div class="blur">
        <div class="container">
            <div class="halfContainer">
                <div class="title">
                    {{movieDetail.title}}
                </div>
                <div class="ratingBlock">
                    <div>{{getAvgRating()}}</div>
                    <div>{{getGenres()}}</div>
                    <div>{{getReleaseDate()}}</div>
                </div>
                <div class="description">
                    <p>{{movieDetail.overview}}</p>
                </div>
                <div class="buttonBlock">
                    <button class="playNowButton"><mat-icon fontIcon="play_arrow"></mat-icon><b>PLAY NOW</b></button>
                    <button class="trailerButton" (click)="openDialog()"><b>TRAILER</b></button>
                </div>
            </div>
            <div class="halfContainer">
                <div class="postersContainer">
                    <div class="postersTitle">
                        Poster
                    </div>
                    <div class="postersRow">
                        <img [src]="getBackgroundImageURL()" alt="" />
                        <img [src]="getBackgroundImageURL()" alt="" />
                        <img [src]="getBackgroundImageURL()" alt="" />
                        <img [src]="getBackgroundImageURL()" alt="" />
                    </div>
                </div>
                <div class="actorsContainer">
                    <div class="actorsTitle">
                        Actors
                    </div>
                    <div class="actorsRow">
                        @for (item of generate(20); track $index) {
                        <div class="actorCard">
                            <img [src]="getPosterImageURL()" alt="" />
                            <p>Jason Statham</p>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dialogueContainer">
    <div>
        <button class="prevBtn" (click)="browseTrailer('prev')"><mat-icon fontIcon="arrow_back_ios"></mat-icon></button>
    </div>
    <youtube-player [height]="580" [width]="980" class="videoPlayer" [videoId]='trailerKeyList[currentVideoIndex]'></youtube-player>
    <div>
        <button class="nextBtn" (click)="browseTrailer('next')"><mat-icon fontIcon="arrow_forward_ios"></mat-icon></button>
    </div>
</div>

<main>
  <!-- <app-header [ngStyle]="{'display':'none'}" ></app-header> -->
    <!-- <app-landing></app-landing> -->
  <div class="landingContainer">
    <div class="blurLayer">
      <div class="signinbox">
        <h3 style="align-self: self-start; padding-left: 50px">Sign In</h3>
        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSignIn()"> 
          <mat-form-field class="loginUsername">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
            @if (email?.invalid) {
            <mat-error>{{getEmailErrorMessage()}}</mat-error>
            }
          </mat-form-field>
          <mat-form-field class="loginPassword">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            @if (password?.invalid) {
            <mat-error>{{getPasswordErrorMessage()}}</mat-error>
            }
          </mat-form-field>
          <button class="submitBtn" type="submit">
            Sign In
          </button>
          <div class="loginErrorMsg" *ngIf="loginErrorMsg">{{loginErrorMsg}}</div>
          <div>
            OR
          </div>
          <button type="button" class="signInCodeBtn">
            Use a Sign-In Code
          </button>
        </form>
        <div class="infoLine">
          Forgot password?
        </div>
        <div class="infoLine">
          New to Netflix? <span (click)="onSignUpClick()"><a class="signUpLink" href="">Sign up now.</a></span>
        </div>
      </div>
    </div>
  </div>
</main>
